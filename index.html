

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Bakery Website</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background video */
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(70%);
    }

    /* Navigation bar */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      z-index: 10;
      animation: slideDown 1s ease-out;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ffcc66;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #ffcc66;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in;
    }

    .hero h1 {
      font-size: 60px;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    .hero p {
      font-size: 20px;
      margin-top: 20px;
      animation: slideUp 2s ease-in-out;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: #ffcc66;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes slideDown {
      from {transform: translateY(-100%);}
      to {transform: translateY(0);}
    }

    @keyframes glow {
      from {text-shadow: 0 0 10px #ffcc66, 0 0 20px #ff9900;}
      to {text-shadow: 0 0 20px #fff, 0 0 40px #ffcc66;}
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Navigation -->
  <nav>
    <div class="logo">üçû Golden Crust</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="About us.html">About</a></li>
      <li><a href="contact us.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Our Golden Crust</h1>
    <p>Freshly baked with love, every day</p>
    <button class="menu.html">Menu</button>
  </div>

</body>
</html>
